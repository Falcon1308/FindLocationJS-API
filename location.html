<!DOCTYPE html>
<html>
    <head>
        <title>Location using IP</title>
    </head>
    <body>
        <h1>Find your location on a map</h1>
        <h4>Please select from the options below</h4>
        <p>Please Enter your IP address:</p>
        <input class="ipAdd" onkeypress="pressEnt(event)"> </input>
        <button class="submit" onclick="findLoc()">Submit</button>
        <br>
        <p>or</p>
        <button class="currLoc" onclick="currLoc()">Use current location</button>
        <br>
        <br>
        <img class="mapImg" src="berlin-central.jpg" alt="Berlin Central" style="border:2px solid #021a40;">
        <script src="main.js"></script>
    </body>
</html>
